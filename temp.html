<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2 Decimal Place Number Input</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 24px;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input {
      font-size: 16px;
      padding: 6px 8px;
      width: 120px;
    }
    .error {
      color: #b00020;
      font-size: 14px;
      margin-top: 6px;
      display: none;
    }
  </style>
</head>
<body>

  <label for="amount">Amount</label>
  <input
    id="amount"
    type="text"
    inputmode="decimal"
    placeholder="0.00"
    aria-describedby="amount-error"
  />
  <div id="amount-error" class="error">Enter a valid number</div>

  <script>
    const input = document.getElementById("amount");
    const error = document.getElementById("amount-error");

    function parseDecimal(value) {
      if (value === "" || value === "." || value === "-") {
        return null;
      }
      const n = Number(value);
      return Number.isFinite(n) ? n : null;
    }

    input.addEventListener("input", () => {
      // allow free typing; no formatting here
      error.style.display = "none";
    });

    input.addEventListener("blur", () => {
      const n = parseDecimal(input.value);

      if (n === null) {
        error.style.display = "block";
        return;
      }

      // format to exactly 2 decimal places on commit
      input.value = n.toFixed(2);
    });
  </script>

</body>
</html>
