<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Table Header Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .table-container {
            height: 300px; /* Fixed height for vertical scroll */
            overflow-y: auto; /* Enable vertical scrolling */
            border: 1px solid #ccc;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px 12px;
            border: 1px solid #ccc;
        }

        thead th {
            position: sticky;
            top: 0;
            background-color: #f2f2f2;
            z-index: 1; /* Ensure it stays above table rows */
        }
    </style>
</head>
<body>

<h2>Table with Sticky Header</h2>
<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <!-- Many rows to force scrolling -->
            <script>
                for(let i=1; i<=50; i++) {
                    document.write(`<tr>
                        <td>${i}</td>
                        <td>Person ${i}</td>
                        <td>${20 + (i % 30)}</td>
                        <td>City ${i}</td>
                    </tr>`);
                }
            </script>
        </tbody>
    </table>
</div>

</body>
</html>
