<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventory Table</title>
<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    table {
        width: 100%;       /* grow="b" -> table fills container */
        border-collapse: collapse;
    }
    tr {
        height: auto;      /* grow="v" -> row height adjusts */
    }
    td {
        border: 1px solid #333;
        padding: 4px 8px;
        white-space: nowrap;
    }
</style>
</head>
<body>

<table>
    <tr>
        <td>Item 001</td>
        <td>Banana</td>
        <td>42</td>
        <td>Fresh Stock that smells very fresh to the rest of the market</td>
        <td>Aisle 3</td>
    </tr>
    <tr>
        <td>Item 002</td>
        <td>Apple Pie</td>
        <td>17</td>
        <td>Baked Goods</td>
        <td>Shelf 1</td>
    </tr>
    <tr>
        <td>Item 003</td>
        <td>Orange Juice</td>
        <td>99</td>
        <td>Cold Drinks</td>
        <td>Fridge 2</td>
    </tr>
    <tr>
        <td>Item 004</td>
        <td>Chocolate Bar</td>
        <td>5</td>
        <td>Snacks</td>
        <td>Shelf 5</td>
    </tr>
    <tr>
        <td>Item 005</td>
        <td>Strawberries</td>
        <td>23</td>
        <td>Fruits</td>
        <td>Aisle 4</td>
    </tr>
    <tr>
        <td>Item 006</td>
        <td>Milk 2L</td>
        <td>12</td>
        <td>Dairy</td>
        <td>Fridge 1</td>
    </tr>
</table>

</body>
</html>
